<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ESP32 Weather Station</title>
  <style>
    :root {
      --bg-color: #1e1e2f;
      --card-color: #292940;
      --text-color: #ffffff;
      --accent: #00d4ff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .weather-card {
      background: var(--card-color);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0, 212, 255, 0.4);
      text-align: center;
      width: 300px;
    }

    .weather-card h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .icon {
      width: 100px;
      height: 100px;
      margin: 1rem auto;
    }

    .temp {
      font-size: 2.5rem;
      font-weight: bold;
      color: var(--accent);
    }

    .humidity {
      margin-top: 1rem;
      font-size: 1.2rem;
    }

    .condition {
      margin-top: 0.5rem;
      font-size: 1.2rem;
      font-style: italic;
    }

    .last-updated {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="weather-card">
    <h1>Current Weather</h1>
    <img class="icon" src="https://cdn-icons-png.flaticon.com/512/4834/4834559.png" alt="Weather Icon" />
    <div class="temp">25Â°C</div>
    <div class="humidity">Humidity: 60%</div>
    <div class="condition">Clear Sky</div>
    <div class="last-updated">Last Updated: 07-Apr-2025 18:34</div>
  </div>
</body>
</html>
